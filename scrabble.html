<html>
<head>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='js/jquery-1.11.2.js'></script>
  <script src='js/scripts.js'></script>
  <title>Scrabble score</title>
</head>
<body>
  <div class='container'>
    <h1>Scrabble score</h1>
    <form id='scrabble'>
      <div class='form-group'>
        <label for='input_word'>Enter your word</label>
        <input id='input_word' type='text' required>
      </div>
      <button type='submit' class='btn btn-danger'>Scrabble!</button>
    </form>
    <div id='result'>
      <p>Your scrabble score is: <span class='score'></span></p>
    </div>
  </div>
</body>
</html>
