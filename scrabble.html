<html>
<head>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='js/jquery-1.11.2.js'></script>
  <script src='js/scripts.js'></script>
  <title>Scrabble score</title>
</head>
<body>
  <div class="jumbotron">
    <div class='container'>
      <h1>Scrabble score</h1>
    </div>
  </div>
  <div class="container">
    <form id='scrabble' class='horizontal'>
      <div class='form-group'>
        <input id='input_word' type='text' placeholder='Your Word' required>
      </div>
      <button type='submit' class='btn btn-info'>Scrabble!</button>
    </form>
    <div id='result'>
      <h2>Your scrabble score is: </h2>
      <p class="round"><span class='score'></span></p>
    </div>
  </div>
</body>
</html>
